<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FitZone Gym</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        background: #f0f0f0;
      }
      header {
        background: #333;
        color: white;
        text-align: center;
        padding: 20px;
      }
      nav {
        background: #444;
        text-align: center;
      }
      nav a {
        color: white;
        padding: 10px 15px;
        display: inline-block;
        text-decoration: none;
      }
      nav a:hover {
        background: #666;
      }
      .main {
        padding: 20px;
        text-align: center;
      }
      .btn {
        background: #28a745;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        display: inline-block;
        margin-top: 10px;
      }
      .btn:hover {
        background: #218838;
      }
      footer {
        background: #333;
        color: white;
        text-align: center;
        padding: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>FitZone Gym</h1>
      <p>Train Hard. Stay Fit.</p>
    </header>

    <nav>
      <a href="#">Home</a>
      <a href="#">Programs</a>
      <a href="#">Trainers</a>
      <a href="#">Contact</a>
    </nav>

    <div class="main">
      <h2>Welcome to FitZone</h2>
      <p>Your journey to a healthier life starts here.</p>
      <a href="#" class="btn">Join Now</a>
    </div>

    <footer>
      <p>&copy; 2025 FitZone Gym. All rights reserved.</p>
    </footer>
  </body>
</html>
